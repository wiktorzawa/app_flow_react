                              discount:
                                percentage: "3"
                            - minimumTurnover:
                                amount: "3000"
                                currency: "CZK"
                              discount:
                                percentage: "5"
                modifiedDiscount:
                  summary: Edited discount
                  value:
                    - marketplaceId: "allegro-business-cz"
                      status: "ACTIVE"
                      definitions:
                        - cumulatingFromDate: "2025-01-01"
                          cumulatingToDate: "2025-03-01"
                          spendingFromDate: "2025-02-01"
                          spendingToDate: "2025-04-01"
                          createdAt: "2024-12-10T10:12:32.321Z"
                          updatedAt: "2025-02-23T13:53:47.264Z"
                          thresholds:
                            - minimumTurnover:
                                amount: "2000"
                                currency: "CZK"
                              discount:
                                percentage: "3"
                            - minimumTurnover:
                                amount: "3000"
                                currency: "CZK"
                              discount:
                                percentage: "5"
                        - cumulatingFromDate: "2025-03-01"
                          cumulatingToDate: null
                          spendingFromDate: "2025-04-01"
                          spendingToDate: null
                          createdAt: "2025-02-23T13:53:47.264Z"
                          updatedAt: "2025-02-23T13:53:47.264Z"
                          thresholds:
                            - minimumTurnover:
                                amount: "3000"
                                currency: "CZK"
                              discount:
                                percentage: "4"
                            - minimumTurnover:
                                amount: "5000"
                                currency: "CZK"
                              discount:
                                percentage: "5"
                deactivatingDiscount:
