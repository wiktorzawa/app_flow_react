        - name: marketplaceId
          in: query
          description: >-
            List of marketplace identifiers. Only turnover discounts for specified marketplaces are returned.
            <br/>
            Currently, only `allegro-business-cz` is supported.
          required: false
          schema:
            type: array
            items:
              type: string
