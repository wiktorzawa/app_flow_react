                      status: 'SUCCESSFUL'
                failedCommand:
                  summary: failed command
                  value:
                    id: '71529ad2-2265-4e15-b76b-c17025d848f7'
                    input:
                      advanceShipNoticeId: '123a08d7-ab9b-460d-b9cb-d6ed64b3a018'
