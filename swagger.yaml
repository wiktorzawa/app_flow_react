        '401':
          description: Unauthorized
        '406':
          description: Not Acceptable
        '422':
          description: >
            Unprocessable Entity - Returned when limit or offset value is outside an acceptable range
      security:
      - bearer-token-for-user:
        - allegro:api:orders:read
