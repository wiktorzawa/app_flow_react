      parameters:
        - name: attachmentId
          in: path
          description: The ID of the attachment.
          required: true
          schema:
            type: string
      servers:
        - url: https://upload.{environment}
          variables:
            environment:
              default: allegro.pl
              enum:
                - allegro.pl
                - allegro.pl.allegrosandbox.pl
      requestBody:
        content:
          application/pdf:
            schema:
              type: string
              format: binary
              description: File in a binary format
      responses:
