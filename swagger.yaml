        totalCount:
          type: integer
          minimum: 0
          description: The total number of search results with given parameters.
          example: 319203
        fallback:
          type: boolean
          description: >-
            Indicates whether the search fallback was used. If true, no items
            matching exact given phrase were found and related items are
